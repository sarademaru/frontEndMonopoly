<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modalRankings.css">
</head>
<body>

<!-- Pre-menú: Bienvenida + Configuración -->
<div id="pre-menu-modal">
  <h2>Bienvenido a Monopoly</h2>
  <p>¿Listo para jugar?</p>
  <hr>
  <h2>Configuración del Juego</h2>
  <div class="setup-form">
    <div class="player-count">
      <label for="player-count">Número de Jugadores:</label>
      <select id="player-count">
        <option value="2">2 Jugadores</option>
        <option value="3">3 Jugadores</option>
        <option value="4" selected>4 Jugadores</option>
      </select>
    </div>
    <div id="players-setup"></div>
    <button id="start-game" class="btn btn-primary">Iniciar Juego</button>
  </div>
</div>

<!-- Botón terminar juego -->
<button id="btn-terminar" class="btn-terminar-flotante oculto">🏁 Terminar Juego</button>

<!-- Tablero y controles -->
<div class="dice-container"> 
    <div class="dice">
        <div id="dice1" class="die">1</div> 
        <div id="dice2" class="die">1</div>
    </div> 
    <button id="btnLanzar" class="btn">Lanzar Dados</button>
    <div class="manual-inputs">
      <input id="inputDado1" type="number" min="1" max="6" placeholder="Dado1 (1-6)">
      <input id="inputDado2" type="number" min="1" max="6" placeholder="Dado2 (1-6)">
      <button id="btnManual" class="btn">Lanzar Manual</button>
    </div>
    <p id="resultado"></p>
</div>

<h2 id="turno-actual" style="margin-top: 20px; text-align: center;"></h2>

<div id="mini-panels" class="mini-panels"></div>
<div id="tablero">
    <div class="centro">
        <img src="assets/monopoly-logo.png" alt="Monopoly" class="logo-monopoly">
        <div class="cartas">
          <img src="assets/sorpresa.png" alt="Carta Sorpresa">
          <img src="assets/comunidad.png" alt="Carta Comunidad">
        </div>
    </div>
</div>

<!-- Panel lateral -->
<div id="sidebar-panel" class="sidebar-panel">
  <div class="panel-contenido">
    <button id="cerrar-panel" class="btn-cerrar">❌</button>
    <section class="jugadores-section">
      <h3>👤 Jugadores</h3>
      <div id="lista-jugadores"></div>
    </section>
    <hr>
    <section class="novedades-section">
      <h3>📰 Novedades</h3>
      <div id="log-novedades" class="log-novedades"></div>
    </section>
  </div>
</div>

<!-- Botón para desplegar panel -->
<button id="toggle-panel" class="btn btn-secondary toggle-btn">📋 Jugadores y Novedades</button>

<!-- Modal Resultados Finales -->
<div id="modal-resultados" class="modal oculto">
  <div class="modal-contenido">
    <h2>🏆 Resultados Finales</h2>
    <div id="ranking-final"></div>
    <button id="cerrar-modal" class="btn-neutro">Cerrar</button>
  </div>
</div>

<script type="module" src="./js/script.js"></script>
<script type="module" src="./js/setup.js"></script>
</body>
</html>
